# 代理组配置
proxy-groups:
  # 缅甸线路选择组
  - name: 缅甸线路
    type: select
    proxies:
      - 缅甸1
      - wifi-mm-myanmar+country+co.
      - mm;myanma+posts+and
      - 缅甸4
      - myanma+posts+and+telecommunications
      - e+r+s+technology
      - horizon+telecom+international+company
      - myanmar+country+co.
      - frontiir+co.
      - welink
    disable-udp: false
    health-check:
      enable: false
      interval: 600
      url: http://www.gstatic.com/generate_204
# 规则配置
rules:
  # === Google Play 核心服务 ===
  - DOMAIN,play.googleapis.com,缅甸线路         # Google Play商店API
  - DOMAIN,myaccount.google.com,缅甸线路       # Google账户管理页面
  - DOMAIN-KEYWORD,accounts.google.com,缅甸线路 # Google账户登录验证
  - DOMAIN,play-fe.googleapis.com,缅甸线路      # Google Play前端服务
  - DOMAIN,sspanel.net,缅甸线路                # 机场面板服务
  - DOMAIN,payments-pa.googleapis.com,缅甸线路  # Google支付服务
  
  # === Google Play 附加服务 ===
