  - DOMAIN-SUFFIX,ipip.net,Play
  - DOMAIN-SUFFIX,ip138.com,Play
  - DOMAIN,ip.chinaz.com,Play
  - DOMAIN,whatismyip.com,Play
  - DOMAIN,api.ip.sb,Play
  - DOMAIN-SUFFIX,whatismyaddress.app,Play
  - DOMAIN,whatismyaddress.app,Play
