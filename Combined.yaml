  - DOMAIN,gstatic.com,缅甸线路                # Google静态资源
  - DOMAIN,www.googleapis.com,缅甸线路          # Google API通用服务
  - DOMAIN,gcm.googleapis.com,缅甸线路          # Google云消息传递
  - DOMAIN,dl.google.com,缅甸线路              # Google下载服务
  - DOMAIN,mtalk.google.com,缅甸线路           # Google推送服务
  
