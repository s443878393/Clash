# 代理组配置
proxy-groups:
  # 缅甸线路选择组
  - name: 缅甸线路
    type: select
    proxies:
      - 缅甸1
      - wifi-mm-myanmar+country+co.
      - mm;myanma+posts+and
      - 缅甸4
      - myanma+posts+and+telecommunications
      - e+r+s+technology
      - horizon+telecom+international+company
      - myanmar+country+co.
      - frontiir+co.
      - welink
    disable-udp: false
    health-check:
      enable: false
      interval: 600
      url: http://www.gstatic.com/generate_204
# 规则配置
rules:
  # === Google Play 核心服务 ===
  - DOMAIN,play.googleapis.com,缅甸线路         # Google Play商店API
  - DOMAIN,myaccount.google.com,缅甸线路       # Google账户管理页面
  - DOMAIN-KEYWORD,accounts.google.com,缅甸线路 # Google账户登录验证
  - DOMAIN,play-fe.googleapis.com,缅甸线路      # Google Play前端服务
  - DOMAIN,sspanel.net,缅甸线路                # 机场面板服务
  - DOMAIN,payments-pa.googleapis.com,缅甸线路  # Google支付服务
  
  # === Google Play 附加服务 ===
  - DOMAIN,android.clients.google.com,缅甸线路  # Android设备服务
  - DOMAIN,gstatic.com,缅甸线路                # Google静态资源
  - DOMAIN,www.googleapis.com,缅甸线路          # Google API通用服务
  - DOMAIN,gcm.googleapis.com,缅甸线路          # Google云消息传递
  - DOMAIN,dl.google.com,缅甸线路              # Google下载服务
  - DOMAIN,mtalk.google.com,缅甸线路           # Google推送服务
  
  # === IP地址检测服务 ===
  - DOMAIN,ip-api.com,缅甸线路                 # IP地理位置查询服务
  - DOMAIN,ip.skk.moe,缅甸线路                 # IP查询工具
  - DOMAIN-SUFFIX,ipapi.co,缅甸线路            # IP地址信息查询API
